<div class="sect1"><a id="sthref12" name="sthref12"></a>
<h1>客户机负载平衡</h1>
<p>如果多个监听程序为单个数据库服务，那么客户机可为其连接请求随机选择监听程序，这称为负载平衡。此随机选择使所有监听程序以共同分担为传入连接请求提供服务所带来的负担。</p>
