<h1>命名方法</h1>
<p>從屬端應用程式嘗試連線資料庫服務時，用來將<a href="n8ahelpconnect_identifier.htm">連線 ID</a> 解析成<a href="n8ahelpconnect_descriptor.htm">連線描述區</a>的解析方法。Oracle Net 支援 4 種命名方法：</p>
<ul>
<li>
<p><a href="n8ahelplocal_naming00000153.htm">區域命名</a></p>
</li>
<li>
<p><a href="n8ahelpdirectory_naming.htm">目錄命名</a></p>
</li>
<li>
<p><a href="nmhelp_easyconnect.htm">簡易連線命名</a> (之前稱為<a href="n8ahelphost_naming.htm">主機命名</a>)</p>
</li>
<li>
<p><a href="n8ahelpexternal_naming.htm">外部命名</a></p>
</li>
</ul>
<p><span class="bold">相關主題</span></p>
