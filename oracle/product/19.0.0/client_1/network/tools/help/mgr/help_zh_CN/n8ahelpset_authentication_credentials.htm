<h1>设置验证身份证明</h1>
<p>为了对<a href="n8ahelpdirectory_server.htm">目录服务器</a>执行写操作，请设置目录的认证身份证明。</p>
<p>要设置认证身份证明，请执行以下步骤：</p>
<ol>
<li>
<p>选择<span class="bold">命令 > 目录 > 设置验证</span> 。出现 <a href="n8ahelpdirectory_server_authentication_.htm">目录服务器验证</a>对话框。</p>
</li>
<li>
<p>输入授权用户名和口令。</p>
</li>
<li>
<p>选择<span class="bold">确定</span>。</p>
</li>
</ol>
