<h1>验证方法</h1>
<p>使您能够高度信任分布式环境中的用户、客户机和服务器的身份的安全方法。网络验证方法还为用户提供了一次登入的好处。根据是否安装了 <span class="italic">Oracle Advanced Security</span>，Oracle9<span class="italic">i</span> 和 Oracle8<a href="n8ahelporacle_advanced_security.htm">i</a> 中支持以下验证方法：</p>
<ul>
<li>
<p><a href="n8ahelpcybersafe.htm">CyberSafe</a></p>
</li>
<li>
<p><a href="n8ahelpkerberosv5.htm">KERBEROS(v5)</a></p>
</li>
<li>
<p><a href="n8ahelpradius.htm">RADIUS</a></p>
</li>
<li>
<p><a href="n8ahelpssl_authentication_method.htm">SSL</a></p>
</li>
<li>
<p><a href="n8ahelpwindows_nt_native_authentication.htm">Windows NT Native 认证</a></p>
</li>
</ul>
