<h1>접속 시간 복구</h1>
<p>첫번째 리스너가 응답하지 않는 경우 클라이언트의 접속 요청이 다른 리스너로 전달됩니다. 리스너는 접속을 시도하기 전에 인스턴스의 실행 여부를 알 수 있으므로 접속 시간 복구는 <a href="n8ahelpservice_registration.htm">서비스 등록</a>으로 사용으로 설정합니다.</p>
