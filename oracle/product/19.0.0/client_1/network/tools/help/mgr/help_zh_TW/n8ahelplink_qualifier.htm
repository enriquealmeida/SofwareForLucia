<div class="sect1"><a id="sthref89" name="sthref89"></a>
<h1>連結限定字元</h1>
<p>附加在全域資料庫連結的限定字元，用來提供資料庫使用者名稱與密碼證明資料的替代設定值。例如，emp 的連結限定字元可以附加至 <code dir="ltr">sales.us.example.com</code> 的全域資料庫連結。使用全域資料庫連結和連結限定字元的遠端資料庫連線將為：</p>
<p><code dir="ltr">CONNECT scott/tiger@sales.example.com@emp</code></p>
