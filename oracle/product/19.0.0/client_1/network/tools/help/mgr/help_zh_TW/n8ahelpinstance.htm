<div class="sect1"><a id="sthref82" name="sthref82"></a>
<h1>執行處理</h1>
<p>「系統整體區域 (SGA)」和 Oracle 背景處理作業的組合。當資料庫伺服器上的某個資料庫 (不管電腦類型為何) 啟動之後，Oracle 便會配置一個稱為 SGA 的記憶體，同時啟動一或多個 Oracle 處理作業。執行處理的記憶體與處理作業，可以有效地管理相關資料庫的資料並服務資料庫使用者。您可以連線到任何執行處理，以存取平行伺服器資料庫中的資訊。</p>
