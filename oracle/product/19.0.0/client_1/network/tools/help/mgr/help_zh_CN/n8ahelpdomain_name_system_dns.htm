<div class="sect1"><a id="sthref61" name="sthref61"></a>
<h1>域名系统 (DNS)</h1>
<p>组织到<a href="n8ahelpdomain.htm">域</a>层次结构中的命名计算机和网络服务的系统。DNS 用于在 TCP/IP 网络中通过友好的名称定位计算机。DNS 将友好的名称解析计算机能理解的 <a href="n8ahelpip_address.htm">IP 地址</a>。</p>
<p>在 Oracle Net 中，DNS 把 TCP/IP 地址中使用的主机名翻译成 IP 地址。</p>
