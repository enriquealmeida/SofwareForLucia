<div class="sect1"><a id="sthref68" name="sthref68"></a>
<h1>“文件”菜单</h1>
<p><span class="bold">文件</span>菜单提供打开、还原、保存和另存为等操作。</p>
<p><span class="bold">打开网络配置</span></p>
<p>选择此项以打开本地配置文件。</p>
<p><span class="bold">保存网络配置</span></p>
<p>选择此项以将当前配置设置保存到默认位置。</p>
<p><span class="bold">另存为</span></p>
<p>选择此项以将当前配置设置保存到非默认位置。</p>
<p><span class="bold">还原为已保存的配置</span></p>
<p>选择此项以不保存任何当前配置设置。而是恢复最后一次保存的配置。</p>
<p><span class="bold">退出</span></p>
<p>选择此项以关闭 Oracle Net Manager。</p>
<p><span class="bold">相关主题</span></p>
