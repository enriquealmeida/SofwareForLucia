<h1>LDAP(Lightweight Directory Access Protocol)</h1>
<p>온라인 디렉토리 서비스에 액세스하기 위한 프로토콜입니다. LDAP는 저장 및 디렉토리 액세스를 위한 인터넷 표준으로 X.500 정보 표준을 기반으로 합니다.</p>
