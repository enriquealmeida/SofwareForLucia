<div class="sect1"><a id="sthref49" name="sthref49"></a>
<h1>專用伺服器</h1>
<p>專用伺服器是指每一使用者處理作業都需要專用伺服器處理的伺服器。每一從屬端都有一個伺服器處理作業。Oracle Net 會將現有的伺服器處理作業位址傳送回從屬端。接著從屬端將其連線要求重新傳送至提供的伺服器位址。您可以比較它與<a href="n8ahelpshared_server.htm">共用伺服器</a>有何不同。</p>
