<div class="sect1"><a id="sthref171" name="sthref171"></a>
<h1>网络服务别名的详细资料</h1>
<p>使用此属性页可查看所选<a href="nmhelp_net_service_alias.htm">网络服务别名</a>的详细资料。</p>
<p><span class="bold">网络服务别名</span></p>
<p>查看或修改网络服务别名的名称。</p>
<p><span class="bold">网络服务名或数据库服务</span></p>
<p>查看或修改下列数据库服务或网络服务名的信息：</p>
<ul>
<li>
<p><span class="bold">Oracle Context：</span>查看或修改数据库服务或网络服务名的 <a href="n8ahelporacle_context.htm">Oracle Context</a>。</p>
</li>
<li>
<p><span class="bold">名称：</span>查看或修改数据库服务或网络服务名的<a href="n8ahelpdistinguished_name_dn.htm">唯一判别名 (DN)</a>。</p>
</li>
</ul>
<p><span class="bold">相关主题</span></p>
