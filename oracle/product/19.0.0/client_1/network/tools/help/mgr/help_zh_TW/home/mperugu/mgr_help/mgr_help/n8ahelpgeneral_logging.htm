<p><a id="profile_logging" name="profile_logging"></a></p>
<div class="sect1"><a id="sthref71" name="sthref71"></a>
<h1>一般：記錄日誌</h1>
<p>您可以使用<span class="bold">記錄日誌</span>頁籤來設定電腦的<a href="n8ahelplogging.htm">記錄日誌</a>參數。如果此電腦是從屬端，則使用<span class="bold">從屬端資訊</span>欄位。如果此電腦是伺服器，則使用<span class="bold">伺服器資訊</span>欄位。</p>
<p><span class="bold">日誌目錄</span></p>
<p>輸入要寫入日誌檔的目錄路徑。預設值是$ORACLE_HOME/network/log(UNIX 平台) 和ORACLE_HOME \network\log(Windows 平台)。</p>
<p><span class="bold">日誌檔</span></p>
<p>輸入從屬端上的日誌檔名稱。預設名稱為 sqlnet.log。</p>
<p><span class="bold">相關主題</span></p>
<p><a href="n8ahelpconfigure_profile_logging_and_tr.htm">設定設定檔記錄日誌和追蹤</a></p>
<p><a href="n8ahelpnet8_overview.htm">Oracle Net Services 簡介</a></p>
</div>
