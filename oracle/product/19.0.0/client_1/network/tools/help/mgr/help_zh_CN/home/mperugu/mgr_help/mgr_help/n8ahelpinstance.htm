<h1>实例</h1>
<p>系统全局区 (SGA) 和 Oracle 后台进程的组合。当数据库在数据库服务器上启动时 (不考虑计算机的类型)，Oracle 将分配一个称为 SGA 的内存区域并启动一个或多个 Oracle 进程。实例的内存和进程将有效管理相关数据库的数据并为数据库用户提供服务。您可以在并行服务器数据库内连接到任何实例来访问信息。</p>
