<div class="sect1"><a id="sthref49" name="sthref49"></a>
<h1>专用服务器</h1>
<p>一种需要每个用户进程对应一个专用服务器进程的服务器。每个客户机拥有一个服务器进程。Oracle Net 把现有服务器进程地址发回客户机。然后，客户机将其连接请求重新发送到提供的服务器地址。与<a href="n8ahelpshared_server.htm">共享服务器</a>相对。</p>
