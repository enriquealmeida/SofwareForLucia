<h1>綱要</h1>
<p>一組判斷<a href="n8ahelpdirectory_server.htm">目錄伺服器</a>中儲存資料的規則。Oracle 有自己的綱要，可套用至許多 Oracle 項目類型，包括 Oracle Net 項目。Oracle Net 項目適用的 Oracle 綱要包括項目可能包含的屬性。</p>
