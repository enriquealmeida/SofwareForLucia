<div class="sect1"><a id="sthref138" name="sthref138"></a>
<h1>拒否</h1>
<p><span class="italic"></span>接続先が希望する場合も、セキュリティ・サービスはオンにしないでください。</p>
<p>セキュリティ・サービスを有効にしないように指定しています。接続先で<a href="n8ahelprequired.htm">「必要」</a>が指定されている場合、接続は終了し、エラー・メッセージORA-12650が戻されます。接続先で<a href="n8ahelprequested.htm">「要求」</a>、<a href="n8ahelpaccepted.htm">「適用」</a>または<a href="n8ahelprejected.htm">「拒否」</a>が設定されている場合、接続は継続し、エラーは戻されません。また、セキュリティ・サービスは有効になりません。</p>
