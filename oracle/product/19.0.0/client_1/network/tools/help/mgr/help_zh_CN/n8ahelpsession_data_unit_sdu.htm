<div class="sect1"><a id="sthref148" name="sthref148"></a>
<h1>会话数据单元 (SDU)</h1>
<p>一种缓冲区，Oracle Net 在网络上传输数据之前用它存放数据。当有请求或者该缓冲区已满时，Oracle Net 就会发送数据。当检索大量的数据并且包的大小始终相同，即可加速检索以调整默认的 SDU 大小。</p>
