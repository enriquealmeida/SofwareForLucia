<h1>相對辨別名稱 (RDN)</h1>
<p>區域、最細微層次的項目名稱。此名稱沒有其他可用來專門說明項目的限定項目名稱。以 <code dir="ltr">cn=sales,dc=us,dc=example,dc=com</code> 為例，cn=sales 即是 RDN。</p>
