<div class="sect1"><a id="sthref132" name="sthref132"></a>
<h1>協定位址</h1>
<p>一個識別網路物件之網路位址的位址。</p>
<p>建立連線時，從屬端與要求接收者，例如<a href="n8ahelplistener.htm">監聽器</a>、Oracle Names 伺服器或 <a href="n8ahelporacle_connection_manager.htm">Oracle 連線管理程式</a>，會設定成相同的協定位址。從屬端會使用此位址，將連線要求傳送至特殊網路物件位置，而收件者會「監聽」此位址上的要求。為從屬端和連線接收者安裝相同的協定，並設定相同的位址是很重要的。</p>
<p>協定位址由 <a href="n8ahelpaddress.htm">ADDRESS</a> 和 <a href="n8ahelpaddresslist.htm">ADDRESS_LIST</a> 元素組成。</p>
