<h1>クライアント・ロード・バランシング</h1>
<p>ロード・バランシング機能では、複数のリスナーが単一データベースにサービスを提供する場合に、クライアントはリスナー間で接続リクエストをランダムに選択できます。このランダム化によって、すべてのリスナーに着信接続リクエストの処理負荷を分散できます。</p>
