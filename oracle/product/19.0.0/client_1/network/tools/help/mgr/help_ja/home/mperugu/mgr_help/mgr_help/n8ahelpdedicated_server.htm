<div class="sect1"><a id="sthref49" name="sthref49"></a>
<h1>専用サーバー</h1>
<p>ユーザー・プロセスごとに専用サーバー・プロセスを必要とするサーバー。クライアントごとに1つずつサーバー・プロセスがあります。Oracle Netは、既存のサーバー・プロセスのアドレスをクライアントに送返します。クライアントは、その接続リクエストを与えられたサーバー・アドレスにリセンドします。<a href="n8ahelpshared_server.htm">「共有サーバー(shared server)」</a>と対比してください。</p>
<p><span class="bold">関連トピック</span></p>
