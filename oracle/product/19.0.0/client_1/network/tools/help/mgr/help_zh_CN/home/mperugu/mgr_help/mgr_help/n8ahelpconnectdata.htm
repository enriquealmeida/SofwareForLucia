<div class="sect1"><a id="sthref38" name="sthref38"></a>
<h1>CONNECT_DATA</h1>
<p>连接描述符中定义目标数据库<a href="n8ahelpservice_name.htm">服务名</a>或 <a href="n8ahelporacle_system_identifier_sid.htm">Oracle 系统标识符 (SID)</a> 的部分。在以下示例中，SERVICE_NAME 指定了一项名为 <code dir="ltr">sales.us.example.com</code> 的数据库服务：</p>
<p><code dir="ltr">(DESCRIPTION=</code></p>
<p><code dir="ltr">(ADDRESS=(PROTOCOL=tcp)(HOST=sales-pc)(PORT=1521)</code></p>
<p><code dir="ltr">(CONNECT_DATA=(SERVICE_NAME=sales.us.example.com)))</code></p>
<p>可使用高级连接信息配置 <code dir="ltr">CONNECT_DATA</code>。</p>
</div>
