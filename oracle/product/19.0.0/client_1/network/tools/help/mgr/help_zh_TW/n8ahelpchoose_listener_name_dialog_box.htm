<div class="sect1"><a id="sthref10" name="sthref10"></a>
<h1>選擇監聽器名稱對話方塊</h1>
<p>在「監聽器名稱」欄位中輸入監聽器的名稱。LISTENER 是第一個監聽器的預設監聽器名稱。後續的監聽器會預設為 LISTENER1、LISTENER2，依此類推。</p>
