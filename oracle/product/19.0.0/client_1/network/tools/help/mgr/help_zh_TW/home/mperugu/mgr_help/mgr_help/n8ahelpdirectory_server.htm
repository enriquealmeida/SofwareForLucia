<h1>目錄伺服器</h1>
<p>使用 <a href="n8ahelplightweight_directory_access_pro.htm">Lightweight Directory Access Protocol (LDAP)</a> 存取的目錄伺服器。LDAP 相容的目錄可以取代從屬端和伺服器端的區域檔案，提供集中儲存和擷取資料庫網路元件、使用者與公司原則偏好設定、使用者認證與安全資訊。</p>
<p>Oracle Net 支援下列目錄服務：</p>
<ul>
<li>
<p><a href="n8ahelporacle_internet_directory.htm">Oracle Internet Directory</a></p>
</li>
<li>
<p><a href="n8ahelpmicrosoft_active_directory.htm">Microsoft Active Directory</a></p>
</li>
</ul>
</div>
