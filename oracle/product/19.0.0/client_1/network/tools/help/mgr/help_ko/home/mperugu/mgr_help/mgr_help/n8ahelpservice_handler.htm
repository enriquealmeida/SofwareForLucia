<h1>서비스 처리기</h1>
<p>리스너에서 데이터베이스 서버로의 접속점 역할을 하는 프로세스입니다. 서비스 처리기는 <a href="n8ahelpshared_server.htm">공유 서버</a> 작업 할당자나 <a href="n8ahelpdedicated_server.htm">전용 서버</a> 또는 <a href="n8ahelppooled_server.htm">데이터베이스 상주 접속 풀링</a> 중개자가 될 수 있습니다. 접속 중에 <a href="n8ahelpconnect_descriptor.htm">접속 기술자</a>는 리스너에 전달됩니다. 리스너의 역할은 클라이언트 요청을 처리하는 데 가장 적합한 서비스 처리기를 결정하는 일입니다.</p>
