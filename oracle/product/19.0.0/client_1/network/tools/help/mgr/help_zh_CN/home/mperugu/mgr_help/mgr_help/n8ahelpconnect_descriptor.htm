<div class="sect1"><a id="sthref35" name="sthref35"></a>
<h1>连接描述符</h1>
<p>网络连接目标的特殊格式的描述。连接描述符包含目标服务和网络路由信息。</p>
<p>对于 Oracle9<a href="n8ahelpservice_name.htm">i</a> 和 Oracle8<span class="italic">i</span> 数据库，目标服务用其<span class="italic">服务名</span>标识；对于 Oracle8 或 Oracle7 数据库，则用其 <a href="n8ahelporacle_system_identifier_sid.htm">Oracle 系统标识符 (SID)</a> 标识。</p>
</div>
