<h1>接続識別子</h1>
<p><a href="n8ahelpnet_service_name.htm">ネット・サービス名</a>、または<a href="n8ahelpconnect_descriptor.htm">接続記述子</a>にマップされるサービスの実際の名前。クライアントは、次のように<a href="n8ahelpconnect_string.htm">接続文字列</a>に接続識別子を使用します。</p>
<p><code dir="ltr">CONNECT username/password@connect_identifier</code></p>
