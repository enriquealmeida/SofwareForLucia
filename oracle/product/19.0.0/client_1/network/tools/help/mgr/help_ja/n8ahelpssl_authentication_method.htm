<div class="sect1"><a id="sthref154" name="sthref154"></a>
<h1>SSL</h1>
<p>Secure Sockets Layer (SSL)を使用する認証方式。SSLは、ネットワーク接続のセキュリティのためにNetscape社によって設計された業界標準プロトコルです。SSLは、パブリック・キー・インフラストラクチャ(PKI)を使用して認証、暗号化およびデータ整合性を提供します。</p>
<p>詳細は、<span class="italic">Oracle Advanced Security管理者ガイド</span>を参照してください。</p>
