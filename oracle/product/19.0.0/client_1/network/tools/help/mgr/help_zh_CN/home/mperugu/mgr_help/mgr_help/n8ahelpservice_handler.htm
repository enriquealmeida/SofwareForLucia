<div class="sect1"><a id="sthref144" name="sthref144"></a>
<h1>服务处理程序</h1>
<p>充当监听程序到数据库服务器之间连接点的一种进程。服务处理程序可以是<a href="n8ahelpshared_server.htm">共享服务器</a>调度程序或<a href="n8ahelpdedicated_server.htm">专用服务器</a>或<a href="n8ahelppooled_server.htm">数据库驻留连接共享</a>中介。在连接过程中，<a href="n8ahelpconnect_descriptor.htm">连接描述符</a>被传递给监听程序。监听程序的任务是确定哪种服务处理程序能够为客户机请求提供最佳服务。</p>
