<h1>클라이언트 로드 밸런싱</h1>
<p>단일 데이터베이스를 서비스하는 둘 이상의 리스너가 있는 경우 클라이언트는 로드 밸런싱을 사용하여 접속 요청에 대해 해당 리스너 중에서 임의로 선택할 수 있습니다. 이러한 임의 선택을 사용하여 과다한 접속 요청 시 해당 요청을 모든 리스너에 분배할 수 있습니다.</p>
