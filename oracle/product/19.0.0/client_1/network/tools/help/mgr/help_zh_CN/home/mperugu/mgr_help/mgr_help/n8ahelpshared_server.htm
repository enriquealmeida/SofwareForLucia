<div class="sect1"><a id="sthref150" name="sthref150"></a>
<h1>共享服务器</h1>
<p>一种配置的服务器，允许有更多的用户进程共享很少的服务器进程的，这样可以增加所支持的用户数。有了共享服务器配置，许多用户进程可以连接到同一个调度程序。调度程序将多个入网网络会话请求指引到一个公用队列。服务器进程共享池中某个闲置的共享服务器进程从队列中获得一个请求。这意味着一个小服务器进程池就可以对大量客户机提供服务。与<a href="n8ahelpdedicated_server.htm">专用服务器</a>相反。</p>
