<h1>工作簡介</h1>
<p>下列步驟清單說明如何設定網路的 Oracle Advanced Security。</p>
<ol>
<li>
<p>選取認證方法。</p>
</li>
<li>
<p>排定從屬端/伺服器交涉時會使用的認證方法的優先順序。</p>
</li>
<li>
<p>設定每一個選取的認證方法的其他參數。</p>
</li>
<li>
<p>設定從屬端以及伺服器端完整性 (總和檢查層次)。</p>
</li>
<li>
<p>設定從屬端與伺服器端加密。</p>
</li>
<li>
<p>設定從屬端與伺服器端「安全通訊端層 (SSL)」通訊設定值。</p>
</li>
</ol>
