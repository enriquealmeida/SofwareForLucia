<div class="sect1"><a id="sthref171" name="sthref171"></a>
<h1>網路服務別名詳細資訊</h1>
<p>您可以使用此特性表來檢視所選<a href="nmhelp_net_service_alias.htm">網路服務別名</a>的詳細資訊。</p>
<p><span class="bold">網路服務別名</span></p>
<p>檢視或修改網路服務別名的名稱。</p>
<p><span class="bold">網路服務名稱或資料庫服務</span></p>
<p>檢視或修改資料庫服務或網路服務名稱的以下資訊：</p>
<ul>
<li>
<p><span class="bold">Oracle Context：</span>檢視或修改資料庫服務或網路服務名稱的 <a href="n8ahelporacle_context.htm">Oracle Context</a>。</p>
</li>
<li>
<p><span class="bold">名稱：</span>檢視或修改資料庫服務或網路服務名稱的<a href="n8ahelpdistinguished_name_dn.htm">辨別名稱 (DN)</a>。</p>
</li>
</ul>
<p><span class="bold">相關主題</span></p>
<p><a href="n8ahelpnet8_overview.htm">Oracle Net Services 簡介</a></p>
</div>
