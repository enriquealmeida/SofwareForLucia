<div class="sect1"><a id="sthref89" name="sthref89"></a>
<h1>链接限定符</h1>
<p>附加在全局数据库链接后面，为数据库用户名和口令身份证明提供替代设置的限定词。例如，可以将链接限定符 emp 附加在全局数据库链接 <code dir="ltr">sales.us.example.com</code> 的后面。带有全局数据库链接和链接限定符的远程数据库链接将为：</p>
<p><code dir="ltr">CONNECT scott/tiger@sales.example.com@emp</code></p>
