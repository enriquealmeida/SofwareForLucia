<div class="sect1"><a id="sthref150" name="sthref150"></a>
<h1>共用伺服器</h1>
<p>一種設定成允許許多使用者處理作業共用少數的伺服器處理作業，增加支援的使用者數目的伺服器。透過共用伺服器組態，許多使用者處理作業可以連線至分配器。分配器會將多個內送網路階段作業要求，導向至通用的佇列。伺服器處理作業共用區中的一個閒置共用伺服器處理作業會選取佇列中的要求。這表示一個小型共用區的伺服器處理作業，就足以服務大量的從屬端。請參閱<a href="n8ahelpdedicated_server.htm">專用伺服器</a>。</p>
