<div class="sect1"><a id="sthref144" name="sthref144"></a>
<h1>服務處理程式</h1>
<p>一種處理作業，用來作為從監聽器至資料庫伺服器的連線點。服務處理程式可以是<a href="n8ahelpshared_server.htm">共用伺服器</a>分配器、<a href="n8ahelpdedicated_server.htm">專用伺服器</a>或<a href="n8ahelppooled_server.htm">資料庫常駐連線集區</a>中介。連線時，系統會將<a href="n8ahelpconnect_descriptor.htm">連線描述區</a>傳送至監聽器。監聽器工作的職責，是在判斷哪一種服務處理程式最適合服務從屬端要求。</p>
