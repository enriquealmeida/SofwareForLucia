<div class="sect1"><a id="sthref132" name="sthref132"></a>
<h1>协议地址</h1>
<p>协议地址是标识网络对象的网络地址的地址。</p>
<p>建立连接后，客户机和请求的接收方 (例如<a href="n8ahelplistener.htm">监听程序</a>、Oracle Names Server 或 <a href="n8ahelporacle_connection_manager.htm">Oracle Connection Manager</a>) 将配有相同的协议地址。客户机使用该地址向特定的网络对象位置发送连接请求，同时接受方在该地址“监听”请求。对于客户机和连接接收方而言，安装相同的协议以及配置相同的地址十分重要。</p>
<p>协议地址由 <a href="n8ahelpaddress.htm">ADDRESS</a> 和 <a href="n8ahelpaddresslist.htm">ADDRESS_LIST</a> 要素组成。</p>
