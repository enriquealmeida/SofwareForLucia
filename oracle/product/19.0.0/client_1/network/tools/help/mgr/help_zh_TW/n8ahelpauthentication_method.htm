<div class="sect1"><a id="sthref8" name="sthref8"></a>
<h1>認證方法</h1>
<p>一種安全方法，可讓您在分散式環境中高度信任使用者、從屬端及伺服器的識別身分。網路認證方法也可以為使用者提供單一登入的便利。Oracle9<span class="italic">i</span> 與 Oracle8<span class="italic">i</span> 中是否支援下列的認證方法，則視您是否已安裝 <a href="n8ahelporacle_advanced_security.htm">Oracle Advanced Security</a> 而定：</p>
<ul>
<li>
<p><a href="n8ahelpcybersafe.htm">CyberSafe</a></p>
</li>
<li>
<p><a href="n8ahelpkerberosv5.htm">KERBEROS(v5)</a></p>
</li>
<li>
<p><a href="n8ahelpradius.htm">RADIUS</a></p>
</li>
<li>
<p><a href="n8ahelpssl_authentication_method.htm">SSL</a></p>
</li>
<li>
<p><a href="n8ahelpwindows_nt_native_authentication.htm">Windows NT 原生認證</a></p>
</li>
</ul>
<p><span class="bold">相關主題</span></p>
