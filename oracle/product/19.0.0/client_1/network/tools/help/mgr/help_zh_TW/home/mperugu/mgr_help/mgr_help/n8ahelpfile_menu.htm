<div class="sect1"><a id="sthref68" name="sthref68"></a>
<h1>檔案功能表</h1>
<p><span class="bold">檔案</span>功能表提供開啟、回復、儲存以及另存新檔作業。</p>
<p><span class="bold">開啟網路組態</span></p>
<p>選擇此選項可開啟區域組態檔案。</p>
<p><span class="bold">儲存網路組態</span></p>
<p>選擇此選項可將目前的組態設定值儲存至預設位置。</p>
<p><span class="bold">另存新檔</span></p>
<p>選擇此選項可將目前的組態設定值儲存至非預設位置。</p>
<p><span class="bold">回復成儲存的組態</span></p>
<p>選擇此選項可不儲存目前組態設定值。會改為擷取上次儲存的組態。</p>
<p><span class="bold">結束</span></p>
<p>選擇此選項可關閉 Oracle Net Manager。</p>
<p><span class="bold">相關主題</span></p>
