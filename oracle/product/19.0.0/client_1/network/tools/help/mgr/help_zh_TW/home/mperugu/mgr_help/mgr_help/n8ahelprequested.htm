<div class="sect1"><a id="sthref140" name="sthref140"></a>
<h1>要求</h1>
<p><span class="italic">如果另一端允許，就啟動安全服務。</span></p>
<p>我方連線指定想要安全服務，但不是<a href="n8ahelprequired.htm">必要</a>。如果另一端指定的是<a href="n8ahelpaccepted.htm">接受</a>、<a href="n8ahelprequested.htm">要求</a>或<a href="n8ahelprequired.htm">必要</a>，安全服務就會作用。另一端必須要有相符的演算法變數，否則不會啟動服務。如果另一端指定<a href="n8ahelprequired.htm">必要</a>，但是沒有相符的演算法，連線就會失敗。</p>
