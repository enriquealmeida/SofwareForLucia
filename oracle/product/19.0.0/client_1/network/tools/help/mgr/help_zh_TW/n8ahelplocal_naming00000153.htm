<h1>區域命名</h1>
<p>一種<a href="n8ahelpnaming_method.htm">命名方法</a>，可將儲存在從屬端之 <a href="n8ahelptnsnamesora_file.htm">tnsnames.ora</a> 檔案的<a href="n8ahelpnet_service_name.htm">網路服務名稱</a>，解析成<a href="n8ahelpconnect_descriptor.htm">連線描述區</a>。區域命名最適用於服務數目少且不常變更的簡單分散式網路。</p>
