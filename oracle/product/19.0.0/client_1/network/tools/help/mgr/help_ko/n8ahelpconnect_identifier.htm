<div class="sect1"><a id="sthref36" name="sthref36"></a>
<h1>접속 식별자</h1>
<p><a href="n8ahelpnet_service_name.htm">접속 기술자</a>에 매핑되는 <a href="n8ahelpconnect_descriptor.htm">네트 서비스 이름</a> 또는 서비스의 실제 이름입니다. 클라이언트는 해당 <a href="n8ahelpconnect_string.htm">접속 문자열</a>에서 접속 식별자를 사용합니다. 예를 들면 다음과 같습니다.</p>
<p><code dir="ltr">CONNECT username/password@connect_identifier</code></p>
</div>
