<div class="sect1"><a id="sthref53" name="sthref53"></a>
<h1>命名相關資訊環境</h1>
<p>本主題涵蓋下列段落：</p>
<p><span class="bold">安裝期間的伺服器組態</span></p>
<p>完全位於一個<a href="n8ahelpdirectory_server.htm">目錄伺服器</a>的子樹狀結構。它是連續的子樹狀結構，亦即，它必須以作為子樹狀結構最上方的項目開始，然後往下延伸至分支項目或參考到從屬命名相關資訊環境。命名相關資訊環境的大小範圍可以從單一項目到整個<a href="n8ahelpdirectory_information_tree_dit.htm">目錄資訊樹狀結構 (DIT)</a>。</p>
<p>您可以在命名相關資訊環境下建立 <a href="n8ahelporacle_context.htm">Oracle Context</a>。</p>
<p><span class="bold">相關主題</span></p>
