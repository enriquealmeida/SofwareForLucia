<div class="sect1"><a id="sthref102" name="sthref102"></a>
<h1>ネーミング・メソッド</h1>
<p>データベース・サービスへの接続試行時に、クライアント・アプリケーションで<a href="n8ahelpconnect_identifier.htm">接続識別子</a>から<a href="n8ahelpconnect_descriptor.htm">接続記述子</a>への変換に使用される解決メソッド。Oracle Netには、次の4つのネーミング・メソッドが用意されています。</p>
<ul>
<li>
<p><a href="n8ahelplocal_naming00000153.htm">ローカル・ネーミング</a></p>
</li>
<li>
<p><a href="n8ahelpdirectory_naming.htm">ディレクトリ・ネーミング</a></p>
</li>
<li>
<p><a href="nmhelp_easyconnect.htm">簡易接続ネーミング</a>(旧称は<a href="n8ahelphost_naming.htm">ホスト・ネーミング</a>)</p>
</li>
<li>
<p><a href="n8ahelpexternal_naming.htm">外部ネーミング</a></p>
</li>
</ul>
<p><span class="bold">関連トピック</span></p>
