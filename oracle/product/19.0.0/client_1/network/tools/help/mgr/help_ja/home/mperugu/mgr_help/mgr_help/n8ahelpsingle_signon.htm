<h1>シングル・サインオン</h1>
<p>一元管理される認証方式では、次のことが可能です。</p>
<ul>
<li>
<p>ユーザーが、ユーザー名およびパスワードを1回入力するのみで、すべての該当アプリケーションに認証されること</p>
</li>
<li>
<p>管理者が、企業内の全ユーザーのユーザー名とパスワードの組合せを、一元的に管理すること</p>
</li>
</ul>
