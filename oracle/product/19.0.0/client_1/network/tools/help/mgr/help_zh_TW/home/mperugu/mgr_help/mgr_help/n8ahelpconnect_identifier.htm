<p><a id="n8ahelpconnect_identifier" name="n8ahelpconnect_identifier"></a></p>
<div class="sect1"><a id="sthref36" name="sthref36"></a>
<h1>連線 ID</h1>
<p>對應至<a href="n8ahelpconnect_descriptor.htm">連線描述區</a>的<a href="n8ahelpnet_service_name.htm">網路服務名稱</a>或服務的實際名稱。從屬端是在其<a href="n8ahelpconnect_string.htm">連線字串</a>中使用連線 ID，例如：</p>
<p><code dir="ltr">CONNECTusername/password@connect_identifier</code></p>
</div>
