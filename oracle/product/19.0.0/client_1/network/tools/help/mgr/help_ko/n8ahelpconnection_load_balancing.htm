<h1>접속 로드 밸런싱</h1>
<p>동일한 서비스의 다양한 인스턴스와 디스패처 간에 활성 연결 수에 대한 균형을 설정하는 로드 밸런싱입니다. 이 기능을 사용하면 리스너가 각 디스패처의 접속 수와 인스턴스가 실행하는 노드의 로드 정도를 기준으로 경로를 지정할 수 있습니다.</p>
