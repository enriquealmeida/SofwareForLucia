<div class="sect1"><a id="sthref35" name="sthref35"></a>
<h1>접속 기술자</h1>
<p>네트워크 접속 대상에 대한 특별한 형식의 설명입니다. 접속 기술자에는 대상 서비스와 네트워크 경로 정보가 포함됩니다.</p>
<p>대상 서비스는 Oracle9<a href="n8ahelpservice_name.htm">i</a> 및 Oracle8<span class="italic">i</span> 데이터베이스의 경우 <span class="italic">서비스 이름</span>으로 식별되고 Oracle8 또는 Oracle7 데이터베이스의 경우 <a href="n8ahelporacle_system_identifier_sid.htm">Oracle SID(시스템 식별자)</a>로 식별됩니다.</p>
</div>
