<div class="sect1"><a id="sthref111" name="sthref111"></a>
<h1>網路資訊服務 (NIS)</h1>
<p>Sun Microsystems 的 Yellow Pages (yp) 從屬端/伺服器協定，用於分散系統組態資料，例如網路上電腦之間的使用者與主機名稱。</p>
<p>如需有關設定 NDS 作為外部命名方法的資訊，請參閱「設定外部命名方法」和「排定命名方法的優先順序」。</p>
