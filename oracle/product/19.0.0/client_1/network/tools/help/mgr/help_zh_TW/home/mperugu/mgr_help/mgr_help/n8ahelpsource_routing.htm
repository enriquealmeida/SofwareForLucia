<div class="sect1"><a id="sthref152" name="sthref152"></a>
<h1>來源路由</h1>
<p>指定使用所有網路路由。來源路由一般是用在大量連線需要存取相同服務的環境。Oracle Net 透過 <a href="n8ahelporacle_connection_manager.htm">Oracle 連線管理程式</a> 提供路由選擇。</p>
<p>如需有關「Oracle 連線管理程式」的資訊，請參閱 <span class="italic">Oracle10i Net Administrator's Guide</span> 中的 <span class="italic">Networking Challenges in the Internet Age</span> 章節。</p>
<p><span class="bold">相關主題</span></p>
