<div class="sect1"><a id="sthref49" name="sthref49"></a>
<h1>전용 서버</h1>
<p>각 사용자 프로세스마다 전용 서버 프로세스가 필요한 서버입니다. 클라이언트당 하나의 서버 프로세스가 있습니다. Oracle Net은 기존의 서버 프로세스 주소를 클라이언트로 다시 전송합니다. 클라이언트는 제공된 주소의 서버로 접속 요청을 다시 전송합니다. <a href="n8ahelpshared_server.htm">공유 서버</a>와 대조됩니다.</p>
