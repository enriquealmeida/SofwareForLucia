<div class="sect1"><a id="sthref130" name="sthref130"></a>
<h1>概要文件概览</h1>
<p><a href="n8ahelpprofile.htm">概要文件</a>指定在客户机或服务器上启用和配置 Oracle Net 功能的首选项。使用概要文件，您可以：</p>
<ul>
<li>
<p>指定附加到未限定名后的客户机<a href="n8ahelpdomain.htm">域</a></p>
</li>
<li>
<p>区分<a href="n8ahelpnaming_method.htm">命名方法</a>的优先次序。</p>
</li>
<li>
<p>启用<a href="n8ahelplogging.htm">事件记录</a>和<a href="n8ahelptracing.htm">跟踪</a>功能</p>
</li>
<li>
<p>通过指定进程路由连接</p>
</li>
<li>
<p>为<a href="n8ahelpexternal_naming.htm">外部命名</a>配置参数</p>
</li>
<li>
<p>配置 Oracle Advanced Security</p>
</li>
</ul>
<p>要访问概要文件，在导航器窗格中，展开“Oracle Net 配置 > 本地 > 概要文件”。</p>
<p><span class="bold">相关主题</span></p>
<p><a href="n8ahelpnet8_overview.htm">Oracle Net Services 概览</a></p>
</div>
