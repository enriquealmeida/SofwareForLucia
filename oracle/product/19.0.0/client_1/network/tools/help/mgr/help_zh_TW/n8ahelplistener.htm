<div class="sect1"><a id="sthref90" name="sthref90"></a>
<h1>監聽器</h1>
<p>位於伺服器的處理程序，負責監聽外來從屬端連線要求和管理伺服器的傳輸封包。</p>
<p>每次從屬端向伺服器要求網路階段作業時，監聽器會接收實際的要求。如果從屬端資訊符合監聽器資訊，監聽器就會授予伺服器連線。</p>
