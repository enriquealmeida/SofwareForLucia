<div class="sect1"><a id="sthref170" name="sthref170"></a>
<h1>网络服务别名</h1>
<p>目录服务器中<a href="n8ahelpdirectory_naming.htm">目录命名</a>对象的替代名称。目录服务器存储任何已定义的<a href="n8ahelpnet_service_name.htm">网络服务名</a>或数据库服务的网络服务别名。网络服务别名条目没有连接描述符信息。它只引用使用别名所表示的对象的位置。当客户机请求网络服务别名的目录查找时，此目录确定此条目为网络服务别名，然后象查找所引用的条目那样完成查找。</p>
