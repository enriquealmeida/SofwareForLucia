<div class="sect1"><a id="sthref35" name="sthref35"></a>
<h1>連線描述區</h1>
<p>網路連線目的地的特殊格式化描述。連線描述區包含目的地服務和網路路由資訊。</p>
<p>目的地服務是以其<a href="n8ahelpservice_name.htm">服務名稱</a> (Oracle9<span class="italic">i</span> 與 Oracle8<span class="italic">i</span> 資料庫) 或其 <a href="n8ahelporacle_system_identifier_sid.htm">Oracle 系統 ID (SID)</a> (Oracle8 或 Oracle7 資料庫) 來識別。</p>
</div>
