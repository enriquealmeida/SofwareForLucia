<div class="sect1"><a id="sthref154" name="sthref154"></a>
<h1>SSL</h1>
<p>一種使用「安全通訊端層 (SSL)」的認證方法。SSL 是由 Netscape Communications Corporation 為保護網路連線而開發的產業標準協定。SSL 使用公開金鑰架構 (PKI)，提供認證、加密以及資料完整性。</p>
<p>如需詳細資訊，請參閱 <span class="italic">Oracle Advanced Security Administrator's Guide</span>。</p>
