<div class="sect1"><a id="sthref127" name="sthref127"></a>
<h1>資料庫常駐連線集區</h1>
<p>「資料庫常駐連線集區」可在所有從屬端應用程式或處理作業之間，提供「專用」連線的集區。專用連線是指專用伺服器及其資料庫階段作業。當多個從屬端應用程式 (例如中間層) 需要維護持續的資料庫連線時，或當伺服器資源 (例如記憶體) 需要最佳化時，請使用「資料庫常駐連線集區」。</p>
<p>在「資料庫常駐連線集區」中，從屬端會連線至提供集區功能的背景處理作業 (稱為「連線中介」)。</p>
<p>您可以比較它與<a href="n8ahelpdedicated_server.htm">專用伺服器</a>和<a href="n8ahelpshared_server.htm">共用伺服器</a>有何不同。</p>
