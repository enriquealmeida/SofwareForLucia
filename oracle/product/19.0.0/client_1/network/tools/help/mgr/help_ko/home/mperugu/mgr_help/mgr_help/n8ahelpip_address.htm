<div class="sect1"><a id="sthref85" name="sthref85"></a>
<h1>IP 주소</h1>
<p>네트워크에서 노드를 식별하는 데 사용됩니다. 네트워크의 각 컴퓨터에는 네트워크 ID와 고유 호스트 ID로 구성된 고유의 IP 주소가 할당됩니다. 이 주소는 일반적으로 십진수로 표기되며 각 옥텟은 마침표로 구분됩니다(예: 144.45.9.22).</p>
