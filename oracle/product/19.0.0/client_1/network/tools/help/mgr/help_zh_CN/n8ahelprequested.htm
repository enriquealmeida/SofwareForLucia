<div class="sect1"><a id="sthref140" name="sthref140"></a>
<h1>请求</h1>
<p><span class="italic">如果对方允许，请打开安全服务。</span></p>
<p>我方连接指定安全服务为“希望的”，而不是<a href="n8ahelprequired.htm">需要的</a>。如果对方指定<a href="n8ahelpaccepted.htm">已接受的</a>、<a href="n8ahelprequested.htm">已请求的</a>或<a href="n8ahelprequired.htm">需要的</a>，安全服务将处于活动状态。对方必须有可用的匹配算法，否则也不能激活服务。如果对方指定<a href="n8ahelprequired.htm">需要的</a>且不存在一致的算法，则连接将失败。</p>
