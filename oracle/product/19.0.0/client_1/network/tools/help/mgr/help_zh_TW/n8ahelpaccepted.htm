<div class="sect1"><a id="sthref3" name="sthref3"></a>
<h1>接受</h1>
<p>如果另一方需要的話，請開啟安全服務。</p>
<p>我方連線並不需要安全服務，但如果另一方的設定值為<a href="n8ahelprequired.htm">必要</a>或要求，也可以開啟安全服務。如果另一方設定為<a href="n8ahelprequired.htm">必要</a>或<a href="n8ahelprequested.htm">要求</a>，而且找到符合的演算法，則會繼續正常連線並開啟安全服務。如果另一方設定為<a href="n8ahelprequired.htm">必要</a>，但找不到符合的演算法，連線就會終止，並出現錯誤訊息 ORA- 2650。</p>
