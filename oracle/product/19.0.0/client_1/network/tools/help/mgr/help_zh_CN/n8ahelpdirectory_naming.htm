<p><a id="n8ahelpdirectory_naming" name="n8ahelpdirectory_naming"></a></p>
<div class="sect1"><a id="sthref51" name="sthref51"></a>
<h1>目录命名</h1>
<p>一种命名<a href="n8ahelpnaming_method.htm">方法</a>，它将数据库服务或<a href="n8ahelpnet_service_name.htm">网络服务名</a>解析为存储于中心<a href="n8ahelpdirectory_server.htm">目录服务器</a>的<a href="n8ahelpconnect_descriptor.htm">连接描述符</a>。</p>
<p>目录提供对数据库服务和网络服务名的集中管理，减少有关添加和重定位服务的工作。虽然网络服务名可以配置成一个服务的别名，但目录也可以不使用网络服务名而直接引用数据库服务。安装期间，数据库服务作为一个条目被自动添加到目录中。</p>
