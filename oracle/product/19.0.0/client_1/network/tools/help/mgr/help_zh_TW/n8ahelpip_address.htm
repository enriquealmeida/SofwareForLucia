<div class="sect1"><a id="sthref85" name="sthref85"></a>
<h1>IP 位址</h1>
<p>用來識別網路上的節點。網路上的每一台電腦會指定一個唯一的 IP 位址，它是由網路 ID 與唯一的主機 ID 組成的。此位址一般是用點十進位 (dotted-decimal) 表示法呈現，每一個 8 位元的十進位值會由一個句號分隔，例如 144.45.9.22。</p>
