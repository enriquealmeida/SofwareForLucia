<h1>거부됨</h1>
<p><span class="italic">상대편이 원하더라도 보안 서비스를 사용하지 않습니다.</span></p>
<p>접속 당사자 쪽에서 보안 서비스를 허용하지 않도록 지정합니다. 상대편에서 <a href="n8ahelprequired.htm">필요함</a>을 지정하면 오류 메시지 ORA-12650과 함께 접속이 종료됩니다. 상대편에서 <a href="n8ahelprequested.htm">요청됨</a>, <a href="n8ahelpaccepted.htm">승인됨</a> 또는 <a href="n8ahelprejected.htm">거부됨</a>으로 설정하면 오류 및 보안 서비스 설정 없이 접속이 계속됩니다.</p>
