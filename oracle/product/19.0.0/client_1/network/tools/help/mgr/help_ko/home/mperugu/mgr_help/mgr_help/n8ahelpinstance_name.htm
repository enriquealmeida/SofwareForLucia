<div class="sect1"><a id="sthref83" name="sthref83"></a>
<h1>인스턴스 이름</h1>
<p>Oracle9<span class="italic">i</span> 및 Oracle8<span class="italic">i</span> 데이터베이스 <a href="n8ahelpinstance.htm">인스턴스</a>는 <a href="n8ahelpinitialization_parameter_file.htm">초기화 매개변수 파일</a>의 INSTANCE_NAME 매개변수로 식별됩니다. INSTANCE_NAME은 인스턴스의 <a href="n8ahelporacle_system_identifier_sid.htm">Oracle SID(시스템 식별자)</a>에 해당합니다. 클라이언트는 INSTANCE_NAME 매개변수를 <a href="n8ahelpconnect_descriptor.htm">접속 기술자</a>에 지정하여 특정 인스턴스에 접속할 수 있습니다.</p>
