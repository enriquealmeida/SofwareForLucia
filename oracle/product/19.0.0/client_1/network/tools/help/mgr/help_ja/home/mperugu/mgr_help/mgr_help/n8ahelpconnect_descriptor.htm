<div class="sect1"><a id="sthref35" name="sthref35"></a>
<h1>接続記述子</h1>
<p>特別にフォーマットされた、ネットワーク接続の接続先の説明。接続記述子には、宛先サービスとネットワーク・ルート情報が含まれます。</p>
<p>接続先サービスは、Oracle9<a href="n8ahelpservice_name.htm">i</a>およびOracle8<span class="italic">i</span>のデータベースでは<span class="italic">サービス名</span>、Oracle8およびOracle7のデータベースでは<a href="n8ahelporacle_system_identifier_sid.htm">Oracleシステム識別子(SID)</a>を使用して指定します。</p>
</div>
