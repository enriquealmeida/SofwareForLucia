<h1>目錄命名</h1>
<p>一種<a href="n8ahelpnaming_method.htm">命名方法</a>，可將資料庫服務或<a href="n8ahelpnet_service_name.htm">網路服務名稱</a>，解析成儲存在中央<a href="n8ahelpdirectory_server.htm">目錄伺服器</a>的<a href="n8ahelpconnect_descriptor.htm">連線描述區</a>。</p>
<p>目錄提供資料庫服務和網路服務名稱的集中管理，減少因增加或重新尋找服務產生的工作。雖然網路服務名稱可以設定為服務的別名，目錄還是可以不使用網路服務名稱直接參考資料庫服務。資料庫服務會在安裝時自動新增為目錄的項目。</p>
