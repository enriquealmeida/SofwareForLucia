<h1>網域名稱系統 (DNS)</h1>
<p>命名電腦與網路服務，使其組織成<a href="n8ahelpdomain.htm">網域</a>階層的系統。DNS 用於 TCP/IP 網路，透過使用者易記名稱來尋找電腦。DNS 會將易記名稱解析為電腦瞭解的 <a href="n8ahelpip_address.htm">IP 位址</a>。</p>
<p>在 Oracle Net 中，DNS 將 TCP/IP 位址中使用的主機名稱轉譯為 IP 位址。</p>
