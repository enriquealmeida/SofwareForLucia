<div class="sect1"><a id="sthref162" name="sthref162"></a>
<h1>追蹤</h1>
<p>一種可以將作業的詳細資訊寫入輸出檔的工具。追蹤工具會產生一系列詳細的敘述句，說明執行作業時的事件。管理員可以使用追蹤工具來診斷異常狀況；通常是不會開啟的。追蹤作業可以讓您取得元件的內部作業詳細資訊，比<a href="n8ahelplogging.htm">記錄日誌</a>提供的資料更詳細。</p>
<p><span class="bold">注意</span>：追蹤會使用大量的磁碟空間，因此對效能可能有很大的影響。因此，您應該僅在需要時啟用追蹤。</p>
