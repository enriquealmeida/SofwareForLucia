<h1>路由连接请求</h1>
<p>可以配置客户机以使连接请求总是由<a href="n8ahelpdedicated_server.htm">专用服务器</a>进程或者 <a href="n8ahelporacle_connection_manager.htm">Oracle Connection Manager</a> 负责。</p>
<p>要路由连接请求，请执行以下操作：</p>
<ol>
<li>
<p>在导航器窗格中，展开 <span class="bold">Oracle Net 配置 > 本地 > 概要文件</span>。</p>
</li>
<li>
<p>从右侧窗格的列表中选择<span class="bold">一般信息</span>。</p>
</li>
<li>
<p>选择<a href="n8ahelpgeneral_routing.htm">路由选择</a>选项卡。</p>
</li>
<li>
<p>选择希望路由连接请求的首选方式。</p>
</li>
<li>
<p>选择<span class="bold">文件 > 保存网络配置</span>。</p>
</li>
</ol>
