<div class="sect1"><a id="sthref102" name="sthref102"></a>
<h1>이름 지정 방법</h1>
<p>클라이언트 응용 프로그램에서 데이터베이스 서비스에 접속을 시도할 때 <a href="n8ahelpconnect_identifier.htm">접속 식별자</a>를 <a href="n8ahelpconnect_descriptor.htm">접속 기술자</a>로 변환하는 방법입니다. Oracle Net은 네 가지 이름 지정 방법을 제공합니다.</p>
<ul>
<li>
<p><a href="n8ahelplocal_naming00000153.htm">로컬 이름 지정</a></p>
</li>
<li>
<p><a href="n8ahelpdirectory_naming.htm">디렉토리 이름 지정</a></p>
</li>
<li>
<p><a href="nmhelp_easyconnect.htm">쉬운 접속 이름 지정</a>(이전 이름은 <a href="n8ahelphost_naming.htm">호스트 이름 지정</a>)</p>
</li>
<li>
<p><a href="n8ahelpexternal_naming.htm">외부 이름 지정</a></p>
</li>
</ul>
<p><span class="bold">관련 항목</span></p>
